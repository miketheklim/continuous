apiVersion: v1
kind: Service
metadata:
  name: continuous
spec:
  type: LoadBalancer
  selector:
    app: continuous
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: continuous
  labels:
    app: continuous
spec:
  replicas: 3
  selector:
    matchLabels:
      app: continuous
  template:
    metadata:
      labels:
        app: continuous
    spec:
      containers:
        - name: continuous
          image: gcr.io/fiery-iridium-235312/test/continuous:$(( ${CIRCLE_BUILD_NUM}-1 ))
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP





